plugins {
    id 'com.android.application'
}

// local.properties 와 연결
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def KakaoKey=properties.getProperty('mani_kakao_key')

def keystorePropertiesFile = rootProject.file("keystore.properties")
Properties keystoreProperties = new Properties();
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    // Create a variable called keystorePropertiesFile, and initialize it to your
    // keystore.properties file, in the rootProject folder.
    
    namespace 'com.numberONE.maryfarm'
    compileSdk 32

    defaultConfig {
        applicationId "com.numberONE.maryfarm"
        minSdk 26
        targetSdk 32
        versionCode 9
        versionName "0.3-alpha03_kakologin"

//       mainfest kakao key 연결 설정
        manifestPlaceholders = [KakaoKey:KakaoKey]
//       java kakao key 연결 설정
        buildConfigField "String", "kakao_key", properties['kakao_key']
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    viewBinding{
        enabled=true
    }

    buildFeatures {
        viewBinding true
    }
}

